window:
  decorations: none

scrolling:
  history: 100000

font:
  normal:
    family: FiraCode Nerd Font
  size: 10.0

colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  search:
    matches:
      foreground: '#ebdbb2'
      background: '#fb4934'

cursor:
  style:
    blinking: On

key_bindings:
  - { key: T,              mods: Control|Shift, action: SpawnNewInstance }
  - { key: 7, mods: Shift, mode: Vi|~Search,    action: FirstOccupied    } # ^ (issue in winint?)
  - { key: 5, mods: Shift, mode: Vi|~Search,    action: Last             } # $ (issue in winint?)
